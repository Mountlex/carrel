# fly.toml app configuration file generated for carrel-latex on 2026-01-18T18:57:05+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'carrel-latex'
primary_region = 'fra'

[build]

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  # Concurrency limits for load balancing between machines
  # soft_limit: Fly starts routing to other machines when this is reached
  # hard_limit: Fly won't send more than this to a single machine
  # Queue holds 2 running + 20 queued = 22 max requests per machine
  [http_service.concurrency]
    type = "requests"
    hard_limit = 22
    soft_limit = 10

[[vm]]
  memory = '2gb'
  cpus = 2
  memory_mb = 2048

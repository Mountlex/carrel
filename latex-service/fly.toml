# fly.toml app configuration file generated for carrel-latex on 2026-01-18T18:57:05+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'carrel-latex'
primary_region = 'fra'

[build]

[env]
  WORK_DIR = "/home/latexuser/work"
  LATEX_CACHE_ALLOWED = "aux"
  LATEX_CACHE_TTL_DAYS = "7"
  LATEX_CACHE_MAX_GB = "1"
  LATEX_PERSIST_WORKDIR = "on"

[[mounts]]
  source = "latex_cache"
  destination = "/home/latexuser/work"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  # Concurrency limits for a single machine
  # Queue holds 1 running + 10 queued = 11 max requests
  [http_service.concurrency]
    type = "requests"
    hard_limit = 11
    soft_limit = 5

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
